<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Manual</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .row>div {
            background-color: peachpuff;
            border: 2px solid black;
        }

        .colored-row {
            background-color: aquamarine;
            border: 2px solid palevioletred;
        }
    </style>
</head>

<body>
    <!-- Bootstrap Default Styling -->
    <h1>Heading-1</h1>
    <h2>Heading-2</h2>

    <!-- Bootstrap Grid Container -->
    <div class="container">
        <div class="row my-2">
            <div class="col">Div</div>
            <div class="col">Div</div>
            <div class="col">Div</div>
            <div class="col">Div</div>
            <div class="col">Div</div>
            <div class="col">Div</div>
            <div class="col">Div</div>
            <div class="col">Div</div>
            <div class="col">Div</div>
            <div class="col">Div</div>
            <div class="col">Div</div>
            <div class="col">Div</div>
        </div>

        <div class="row my-2">
            <div class="col">Div</div>
            <div class="col">Div</div>
            <div class="col">Div</div>
        </div>

        <div class="row my-2">
            <div class="col-4">Div</div>
            <div class="col-8">Div</div>
        </div>

        <div class="row my-2">
            <div class="col">Div</div>
        </div>

        <div class="row my-2">
            <div class="col-4">Div</div>
            <div class="offset-4 col-4">Div</div>
        </div>

        <div class="row colored-row my-4">
            <div class="offset-4 col-4 offset-lg-1 col-lg-10">Div</div>
        </div>

        <div class="row colored-row my-4">
            <div class="offset-lg-0 col-lg-8">Main</div>
            <div class="offset-lg-1 col-lg-3">Sidebar</div>
        </div>
    </div>

    <!------------------------------------------------------------------------------------------------->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
