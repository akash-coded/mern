<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
</head>

<body>
  <main class="col-md-5 mx-auto mt-4">
    <header class="text-center">
      <h1 class="display-4 text-primary text-uppercase">Register</h1>
      <h6 class="text-secondary">Provide your details</h6>
    </header>
    <hr />

    <section>
      <form action="register-backend" method="GET" class="font-weight-bold">
        <!-- Name (firstname and lastname) -->
        <div id="name" name="name" class="row form-group">
          <div id="firstNameField" name="nameField" class="col-lg-6">
            <label for="fname">First name*</label><br />
            <input type="text" id="fname" name="fname" class="form-control" autofocus required />
          </div>
          <div id="lastNameField" name="nameField" class="col-lg-6">
            <label for="lname">Last name</label><br />
            <input type="text" id="lname" name="lname" class="form-control" />
          </div>
        </div>

        <!-- Email -->
        <div id="emailField" name="emailField" class="form-group">
          <label for="email">Email*</label><br />
          <input type="email" id="email" name="email" class="form-control" placeholder="abc@xyz.com" required />
          <small id="emailFieldHelp" class="form-text text-muted">Your email is safe with us</small>
        </div>

        <!-- Password -->
        <div id="passwordField" name="passwordField" class="form-group">
          <label for="password">Password*</label><br />
          <input type="password" id="password" name="password" class="form-control" placeholder="Type password"
            required />
          <small id="passwordHelp" class="form-text text-muted">
            <ul style="padding: 0; list-style: inside">
              <li>Password should be between 8-16 characters</li>
              <li>
                Password should contain both lowercase and uppercase alphabets
              </li>
              <li>Password should contain at least one special symbol</li>
            </ul>
          </small>
        </div>

        <!-- Confirm Password -->
        <div id="confirmPasswordField" name="confirmPasswordField" class="form-group">
          <label for="confirmPassword">Confirm Password*</label><br />
          <input type="password" id="confirmPassword" name="confirmPassword" class="form-control"
            placeholder="Re-type password" required />
        </div>

        <!-- Date of Birth -->
        <div id="dobField" name="dobField" class="form-group">
          <label for="dob">Date of Birth:</label><br />
          <input type="date" id="dob" name="dob" class="form-control" />
        </div>

        <!-- Country -->
        <div id="countryField" name="countryField" class="form-group">
          <label for="country">Country:</label><br />
          <select name="country" id="country" class="form-control">
            <option value="india" selected>India</option>
            <option value="australia">Australia</option>
            <option value="england">England</option>
            <option value="south-africa">South Africa</option>
          </select>
        </div>

        <!-- Gender -->
        <div id="genderField" name="genderField" class="form-group">
          <label for="gender">Gender:</label><br />
          <div class="font-weight-normal" id="gender" name="gender">
            <div class="form-check form-check-inline">
              <input type="radio" class="form-check-input" name="gender" id="male" value="male" />
              <label for="male" class="form-check-label">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="radio" class="form-check-input" name="gender" id="female" value="female" />
              <label for="female" class="form-check-label">Female</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="radio" class="form-check-input" name="gender" id="other" value="other" />
              <label for="other" class="form-check-label">Other</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="radio" class="form-check-input" name="gender" id="undisclosed" value="undisclosed" />
              <label for="undisclosed" class="form-check-label">Rather not say</label>
            </div>
          </div>
        </div>

        <!-- Employment Status -->
        <div id="employmentField" name="employmentField" class="form-group">
          <label for="employmentStatus">Employment Status:*</label><br />
          <div id="employmentStatus" name="employmentStatus" class="font-weight-normal">
            <div class="form-check form-check-inline">
              <input type="checkbox" name="student" id="student" class="form-check-input" />
              <label for="student" class="form-check-label">Student</label>
            </div>

            <div class="form-check form-check-inline">
              <input type="checkbox" name="unemployed" id="unemployed" class="form-check-input" />
              <label for="unemployed" class="form-check-label">Unemployed</label>
            </div>

            <div class="form-check form-check-inline">
              <input type="checkbox" name="part-time" id="part-time" class="form-check-input" />
              <label for="part-time" class="form-check-label">Part-time</label>
            </div>

            <div class="form-check form-check-inline">
              <input type="checkbox" name="full-time" id="full-time" class="form-check-input" />
              <label for="full-time" class="form-check-label">Full-time</label>
            </div>
          </div>
        </div>

        <!-- Submit Button -->
        <div id="registrationButton">
          <input type="registration" value="Register" class="btn btn-block btn-primary my-4" />
        </div>
      </form>
    </section>
  </main>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
