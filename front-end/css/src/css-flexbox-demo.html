  <title>CSS Flexbox Demo</title>

    .flex-container {
      background-color: aqua;
      margin: 20px;

      /* flex-direction: column-reverse; */
      /* flex-direction: row; */
      /* flex-direction: row-reverse; */

      text-align: center;
