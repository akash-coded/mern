<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>External CSS Demo</title>
    <link rel="stylesheet" href="../../css/css-basics/css-external-demo.css" />
  </head>

  <body>
    <form action="#">
      <div id="nameField">
        <label for="name">Name: </label> <br />
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Enter your name"
        /><br />
      </div>

      <div id="termsField">
        <input type="checkbox" name="terms" id="terms" />
        <label class="termsLabel" for="terms"
          >I have read the terms and conditions</label
        ><br />
      </div>

      <div id="submitButton">
        <input type="submit" value="Submit" />
      </div>
    </form>
  </body>
</html>
