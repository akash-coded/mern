<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Tables</title>
  </head>

  <body>
    <h1>HTML Tables</h1>

    <table border="1">
      <caption>
        HTML Table Demo
      </caption>

      <!-- table heading -->
      <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Country</th>
      </thead>

      <!-- table body -->
      <tbody>
        <!-- row #1 -->
        <tr>
          <td>Akash</td>
          <td>Das</td>
          <td>India</td>
        </tr>

        <!-- row #2 -->
        <tr>
          <td>Mukesh</td>
          <td>Ambani</td>
          <td>India</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
