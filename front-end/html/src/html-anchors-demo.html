<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Anchor Tag Demo</title>
  </head>

  <body>
    <h1>HTML Anchors/Links</h1>

    <div>This is plain text.</div>

    <div>
      <a href="https://github.com/akash-coded">This is a link.</a>
    </div>

    <div>
      <a
        href="https://github.com/akash-coded"
        target="_blank"
        style="text-decoration: none"
        >This is a link.</a
      >
    </div>
  </body>
</html>
