<!DOCTYPE html>
<!-- opening tag -->
<html lang="en">
  <!-- Document Header -->

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Demo</title>
  </head>

  <!-- Document Body -->
  <body>
    <p>Hello World!</p>
    <p>Bye World!</p>
    <h1 id="greeting" name="greeting">Hello World!</h1>
  </body>

  <script>
    document.getElementById("greeting").innerHTML =
      "<span>My</span> <span>Paragraph</span>";
  </script>
</html>
<!-- closing tag -->
