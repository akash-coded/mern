<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Elements</title>
</head>

<body>
    <h1>Heading-1</h1>
    <h2>Heading-2</h2>
    <h3>Heading-3</h3>
    <h4>Heading-4</h4>
    <h5>Heading-5</h5>
    <h6>Heading-6</h6>

    <!-- Inline tags -->
    <span>Hello</span>
    <span>Visitor</span>

    <!-- Block-level tags -->
    <div>Bye</div>
    <div>Visitor</div>

    <p>Have a good day.</p>
    <p>Visit soon...</p>

    <!-- Lists -->
    <ul id="unordered-list">
        <li>Item-1</li>
        <li>Item-2</li>
        <li>Item-3</li>
    </ul>

    <ol id="ordered-list">
        <li>Item-1</li>
        <li>Item-2</li>
        <li>Item-3</li>
    </ol>



</body>

</html>
