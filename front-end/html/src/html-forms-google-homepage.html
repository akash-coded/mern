<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
  </head>

  <body>
    <header>
      <h1>HTML Form</h1>
    </header>

    <main>
      <section>
        <form action="http://localhost:8080/search" method="GET">
          <h1>Google</h1>

          <input
            type="text"
            name="searchText"
            id="searchText"
            placeholder="Search keyword"
          />

          <input id="submitButton" type="submit" value="Google Search" />
        </form>
      </section>
    </main>
  </body>
</html>
