<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX Demo</title>
  </head>
  <body>
    <div id="ajaxDemo">
      <h1>The XMLHttpRequest Object</h1>
      <button type="button" onclick="replaceDocContent();">
        Change Content
      </button>
      <div id="target">
        <table id="myTable" border="1">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Salary</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>

    <script>
      function replaceDocContent() {
        console.log("Function called");
        let xHttpRequest = new XMLHttpRequest(); // Step 1

        xHttpRequest.open("GET", "ajax-new-content.html", true); // Step 2(a)
        xHttpRequest.send(); // Step 2(b)

        let json = {
          id: 123,
          name: "Akash",
          salary: "12345",
        };

        // Step 3
        xHttpRequest.onreadystatechange = function () {
          if (this.readyState == 4 && this.status === 200) {
            document.getElementById("ajaxDemo").innerHTML = this.responseText;
            content = ``;

            content += `<tr>`;
            Object.keys(json).forEach(function (key) {
              content += `<td>`;
              content += `${json[key]}`;
              content += `</td>`;
            });
            content += `</tr>`;

            document.getElementById("tableBody").innerHTML = content;
          }
        };
      }
    </script>
  </body>
</html>
