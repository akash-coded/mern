<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Task</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <main class="col-md-8 mx-auto">
      <header class="text-center">
        <h1 class="display-4 text-primary text-uppercase">
          Spring Initializr Clone
        </h1>
      </header>
      <hr />

      <section>
        <form action="register-backend" method="GET" class="font-weight-bold">
          <!-- Artifact -->
          <div id="artifactField" name="artifactField" class="form-group row">
            <label for="artifact" class="col-sm-2 col-form-label"
              >Artifact:</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                id="artifact"
                name="artifact"
                class="form-control"
                onkeyup="artifactChangeHandler()"
              />
            </div>
          </div>

          <!-- Name -->
          <div id="nameField" name="nameField" class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Name:</label>
            <div class="col-sm-10">
              <input type="text" id="name" name="name" class="form-control" />
            </div>
          </div>

          <!-- Package -->
          <div id="packageField" name="packageField" class="form-group row">
            <label for="package" class="col-sm-2 col-form-label"
              >Package:</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                id="package"
                name="package"
                class="form-control"
                value="com.example"
              />
            </div>
          </div>
        </form>
      </section>
    </main>

    <script>
      function updateName(changedInputValue) {
        nameElement = document.getElementById("name");
        nameElement.value = changedInputValue;
      }

      function updatePackage(changedInputValue) {
        packageElement = document.getElementById("package");
        packageElement.value = `com.example.${changedInputValue}`;
      }

      function artifactChangeHandler() {
        artifactValue = document.getElementById("artifact").value;
        updateName(artifactValue);
        updatePackage(artifactValue);
        // const message = document.createElement("h1");
        // const messageText = document.createTextNode("updated");
        // message.appendChild(messageText);
        // document.getElementById("artifactField").appendChild(message);
      }
    </script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
