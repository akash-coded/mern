<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Document Input</title>
  </head>
  <body>
    <h1>HTML Webpage with a Paragraph and a Form</h1>

    <p id="myParagraph">This is the text of my paragraph.</p>

    <form action="#" onSubmit="event.preventDefault(); calculate();">
      <input type="number" id="num1" placeholder="1st number" />
      <input type="number" id="num2" placeholder="2nd number" />
      <input type="submit" value="Calculate" />
    </form>

    <script>
      let paragraphText = document.getElementById("myParagraph").innerText;
      console.log(paragraphText);

      function calculate() {
        event.preventDefault();
        event.stopPropagation();

        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;

        console.log(num1 + ", " + num2);

        return false;
      }
    </script>
  </body>
</html>
